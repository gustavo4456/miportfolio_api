<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestion de tabla persona</title>
<link rel="stylesheet" type="text/css" href="static/css/style_tabla.css" th:href="@{/css/style_tabla.css}">
</head>

<body>
	<h1>Personas</h1>
	 <a th:href="@{/admin/agregar_persona}">Crear Persona</a>
	 <a th:href="@{/admin}">Volver al menu admin</a>
	<table>
		<tr style="border: 1px;">
			<th>id</th>
			<th>nombre</th>
			<th>apellido</th>
			<th>fecha de nacimiento</th>
			<th>celular</th>
			<th>correo</th>
			<th>presentacion principal</th>
			<th>presentacion secundaria</th>
			<th>Editar</th>
			<th>Eliminar</th>
		</tr>
		<tr th:if="${listaPersonas.empty}">
			<td>No hay personas en la tabla</td>
		</tr>
		<tr th:each="persona : ${listaPersonas}">
            <td th:text="${persona.idPersona}"></td>
            <td th:text="${persona.nombre}"></td>
            <td th:text="${persona.apellido}"></td>
            <td th:text="${persona.fechaNacimiento}"></td>
            <td th:text="${persona.celular}"></td>
            <td th:text="${persona.correo}"></td>
            <td th:text="${persona.presentacionPrincipal}"></td>
            <td th:text="${persona.presentacionSecundaria}"></td>
            <td><a th:href="@{/admin/editar_persona/} + ${persona.idPersona}" th:text="Editar"/></td>
			<td><a th:href="@{/admin/eliminar_persona(idPersona=${persona.idPersona})}" th:text="Eliminar"/></td>
        </tr>
       
		
	</table>
</body>

</html>
