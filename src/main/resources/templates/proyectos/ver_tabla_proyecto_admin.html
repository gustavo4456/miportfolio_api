<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestion de tabla proyectos</title>
<link rel="stylesheet" type="text/css" href="static/css/style_tabla.css" th:href="@{/css/style_tabla.css}">
</head>

<body>
	<h1>Proyectos</h1>
	 <a th:href="@{/admin/agregar_proyecto}">Crear Proyecto</a>
	 <a th:href="@{/admin}">Volver al menu admin</a>
	<table>
		<tr style="border: 1px;">
			<th>id</th>
			<th>nombre</th>
			<th>fecha de inicio</th>
			<th>fecha de fin</th>
			<th>descripcion</th>
			<th>id de la persona</th>
			<th>lenguaje</th>
			<th>url de la imagen</th>
			<th>url de github</th>
			<th>editar</th>
			<th>eliminar</th>
		</tr>
		<tr th:if="${listaProyecto.empty}">
			<td>No hay personas en la tabla</td>
		</tr>
		<tr th:each="proyecto : ${listaProyecto}">
            <td th:text="${proyecto.idProyecto}"></td>
            <td th:text="${proyecto.nombre}"></td>
            <td th:text="${proyecto.fechaInicio}"></td>
            <td th:text="${proyecto.fechaFin}"></td>
			<td th:text="${proyecto.descripcion}"></td>
			<td th:text="${proyecto.personaId}"></td>
			<td th:text="${proyecto.lenguaje}"></td>
			<td th:text="${proyecto.urlImg}"></td>
			<td th:text="${proyecto.urlGitHub}"></td>
            <td><a th:href="@{/admin/editar_proyecto/} + ${proyecto.idProyecto}" th:text="Editar"/></td>
			<td><a th:href="@{/admin/eliminar_proyecto(idProyecto=${proyecto.idProyecto})}" th:text="Eliminar"/></td>
        </tr>
       
		
	</table>
</body>

</html>
