<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Historial laboral de la persona</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Historial laboral de la persona</h1>
        <a th:href="@{/admin/ver_tabla_trabajo_admin}">Regresar</a>
        <br/>
        <form th:action="@{/admin/agregar_trabajo/guardar}" method="post" th:object="${trabajo}">
            <input type="hidden" name="idTrabajo" th:field="${trabajo.idTrabajo}"/>
            <br/>
            <label for="tipo">Tipo:</label>
            <input type="text" name="tipo" th:field="${trabajo.tipo}"/>
            <br/>
            <label for="ocupacion">Ocupacion:</label>
            <input type="text" name="ocupacion" th:field="${trabajo.ocupacion}"/>
            <br/>
            <label for="fechaInicio">Fecha de inicio del trabajo:</label>
            <input type="text" name="fechaInicio" th:field="${trabajo.fechaInicio}"/>
            <br/>
            <label for="fechaFin">Fecha de fin del trabajo:</label>
            <input type="text" name="fechaFin" th:field="${trabajo.fechaFin}"/>
            <br/>
            <label for="personaId">Id de la persona:</label>
            <input type="text" name="personaId" th:field="${trabajo.personaId}"/>
            <br/>
            <label for="descripcion">Descripcion:</label>
            <input type="text" name="descripcion" th:field="${trabajo.descripcion}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
    </body>
</html>
