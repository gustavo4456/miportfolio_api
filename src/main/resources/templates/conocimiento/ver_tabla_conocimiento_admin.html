<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestion de tabla conocimiento</title>
<link rel="stylesheet" type="text/css" href="static/css/style_tabla.css" th:href="@{/css/style_tabla.css}">
</head>

<body>
	<h1>Conocimiento</h1>
	 <a th:href="@{/admin/agregar_conocimiento}">Crear Conocimiento</a>
	 <a th:href="@{/admin}">Volver al menu admin</a>
	<table>
		<tr style="border: 1px;">
			<th>id</th>
			<th>nombre</th>
			<th>nivel</th>
			<th>persona id</th>
			<th>Editar</th>
			<th>Eliminar</th>
		</tr>
		<tr th:if="${listaConocimiento.empty}">
			<td>No hay personas en la tabla</td>
		</tr>
		<tr th:each="conocimiento : ${listaConocimiento}">
            <td th:text="${conocimiento.idConocimiento}"></td>
            <td th:text="${conocimiento.nombre}"></td>
            <td th:text="${conocimiento.nivel}"></td>
            <td th:text="${conocimiento.personaId}"></td>
            <td><a th:href="@{/admin/editar_conocimiento/} + ${conocimiento.idConocimiento}" th:text="Editar"/></td>
			<td><a th:href="@{/admin/eliminar_conocimiento(idConocimiento=${conocimiento.idConocimiento})}" th:text="Eliminar"/></td>
        </tr>
       
		
	</table>
</body>

</html>
